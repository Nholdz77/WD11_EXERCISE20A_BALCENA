    <title>Exercise 20</title>

<body>
    <h1>Rock Paper Scissor</h1>
    <div id="gameContainer">

            <div id="userbox1">

                <div class = "imgbox">
                    <img id="imageOne" src="" alt="">

            </div>

                <h2>VS</h2>
